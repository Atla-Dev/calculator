<!DOCTYPE html>
<!--A Simple Calculator  -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Simple Calculator</title>
        <meta name="description" content="A Simple Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" id="mainDisplay" name="display" class="screen" readonly>
                    </div>
                    <div>
                        <button id="clearButton">C</button>
                        <button id="deleteButton" type="button">Del</button>
                        <button id="decimalButton">.</button>
                        <button id="divideButton" type="button">/</button> <br>
                        <button id="sevenButton" value="7" onclick="addChar("7");">7</button>
                        <button id="eightButton" type="button">8</button>
                        <button id="nineButton" type="button">9</button>
                        <button id="multiplyButton" type="button">*</button><br>
                        <button id="fourButton" type="button">4</button>
                        <button id="fiveButton" type="button">5</button>
                        <button id="sixButton" type="button">6</button>
                        <button id="subtractButton" type="button">-</button><br>
                        <button id="oneButton" type="button">1</button>
                        <button id="twoButton" type="button">2</button>
                        <button id="threeButton" type="button">3</button>
                        <button id="additionButton" type="button">+</button><br>
                        <button id="doubleZeroButton" type="button">00</button>
                        <button id="zeroButton" type="button">0</button>
                        <button id="equalsButton" class="double-button" type="button">=</button>
                    </div>
                </form>
            </div>
        </div> 
        <script src="./script.js"></script>
    </body>
</html>
